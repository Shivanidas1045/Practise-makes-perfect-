<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    
    <div id="calculator">
        <div id="screen"></div>
        <div class="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="gray">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="gray">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="gray">*</div>
            <div id="clear">C</div>
            <div>0</div>
            <div id="gray">=</div>
            <div id="gray">/</div>
        </div>
    </div>
</body>
</html>
<!-- functionality for calculator -->
<script>
    // selecting all the divs inside keyboard
    let buttons=document.querySelectorAll(".keyboard>div");
    // bag is taken for storing all the value which we type on screen!
    let bag="";  
buttons.forEach(function(el){
    el.addEventListener("click",clickFunc);
})
function clickFunc(event){
    let targetNumber=event.target.innerText;
    // bag and targetnumber for storing all the value altogether!
    if(targetNumber=="C"){
        bag=""
        document.querySelector("#screen").innerText="";
    }
    else if(targetNumber=="="){
        document.querySelector("#screen").innerText=eval(bag);

    }else{
        bag=bag+targetNumber;
    //console.log("clicked button");
    // selecting the screen
    document.querySelector("#screen").innerText=bag;
    }
}
</script>
